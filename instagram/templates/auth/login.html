{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-center align-items-center mt-4">
        <div>
            <img class="me-5 " src="{% static 'img/login-img.png' %}" alt="Phone with Insta">
        </div>

        <div class="col-4 h-50 border border-secondary-subtle px-5 py-4 navbar_back">

            <div class="text-center">
                <img class="logo-block mt-5 mb-2" src="{% static 'img/insta_logo.png' %}" alt="Logo" width="300"
                     height="100">
            </div>

            <form method="post" action="{% url 'login' %}">

                {% csrf_token %}

                {% if has_errors %}
                <div class="alert alert-danger mt-3">{{ error_message }}</div>
                {% endif %}

                <div class="form-group">
                    <label for="username"></label>
                    <input type="text" name="username" id="username" class="form-control bg-body-tertiary"
                           placeholder="Имя пользователя или эл. адрес"
                           required>
                </div>

                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" class="form-control bg-body-tertiary"
                           placeholder="Пароль"
                           required>
                </div>

                <div class="text-center mt-4 mb-3">
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </div>

            </form>

            <div class="mt-4 text-center">
                У вас ещё нет аккаунта?
                <a href="{% url 'register' %}" class="text-decoration-none">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
